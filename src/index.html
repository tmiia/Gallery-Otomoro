<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Otomoro</title>

    <link rel="stylesheet" href="./assets/scss/main.scss">
    <script src="./assets/js/main.js" type="module" defer></script>
  </head>
  <body>
    <!-- <div class="flash"><span></span></div> -->
    <main>
      <section class="hero">
        <div class="hero__cell desktop"></div>
        <div class="hero__cell desktop"></div>
        <div class="hero__cell desktop"></div>
        <div class="hero__cell desktop"></div>
        <div class="hero__cell"></div>
        <div class="hero__cell"></div>
        <div class="hero__cell"></div>
        <div class="hero__cell"></div>
        <div class="hero__cell desktop"></div>
        <div class="hero__cell desktop"></div>
        <div class="hero__cell"><span class="hero__cell__letter" data-speed="0.5">G</span></div>
        <div class="hero__cell"><span class="hero__cell__letter letter-duplicate" data-letter="a" data-speed="0.4">a</span></div>
        <div class="hero__cell hero__cell__text"><span>otomoro and the Rijksmuseum</span></div>
        <div class="hero__cell desktop"></div>
        <div class="hero__cell desktop"></div>
        <div class="hero__cell desktop"></div>
        <div class="hero__cell desktop"></div>
        <div class="hero__cell"></div>
        <div class="hero__cell"></div>
        <div class="hero__cell"><span class="hero__cell__letter" data-speed="0.3">l</span></div>
        <div class="hero__cell"><span class="hero__cell__letter" data-speed="0.8">l</span></div>
        <div class="hero__cell"><span class="hero__cell__letter letter-duplicate" data-letter="e" data-speed="0.4">e</span></div>
        <div class="hero__cell hero__cell__text"><span>by Telusma Neh√©mia</span></div>
        <div class="hero__cell"></div>
        <div class="hero__cell scroll-down desktop"><a href="#gallery" class="scroll-down__link"><img src="/media/icon/chevron-down-solid.svg" alt=""></a></div>
        <div class="hero__cell desktop"></div>
        <div class="hero__cell desktop"></div>
        <div class="hero__cell desktop"></div>
        <div class="hero__cell desktop"></div>
        <div class="hero__cell"><span class="hero__cell__letter letter-duplicate" data-letter="r" data-speed="0.2">r</span></div>
        <div class="hero__cell"><span class="hero__cell__letter" data-speed="0.4">y</span></div>
        <div class="hero__cell"></div>
      </section>


      <section class="gallery" id="gallery">
        <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper">
          <div class="swiper-wrapper">
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
    </main>

    <template>
      <div class="swiper-slide art" id="">
        <div class="art__image">
          <img src="" alt="">
        </div>
        <div class="art__main-info">
          <h2 class="art__title"></h2>
        </div>
        <div class="art__side-content">
          <p class="art__description"></p>
        </div>
      </div>
    </template>
  </body>
</html>
